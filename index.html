<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz di Orientamento Universitario</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    header { background:#00a0e3; text-align:center; padding:20px; }
    main { max-width:800px; margin:24px auto; background:#fff; padding:20px; border-radius:8px; }
    h1 { text-align:center; color:#333; }
    label { display:block; margin:6px 0; }
    button { background:#00a0e3; color:#fff; border:0; padding:10px 20px; border-radius:6px; cursor:pointer; margin-top:14px; }
    .note { font-size:12px; color:#666; }
  </style>
</head>
<body>
  <header>
    <!-- Logo inline: nessun file esterno -->
    <svg xmlns="http://www.w3.org/2000/svg" width="220" height="120" viewBox="0 0 220 120" role="img" aria-label="TesinTesta Logo" style="max-width:220px;height:auto;">
      <rect width="220" height="120" fill="#29A8E0"/>
      <g fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="36">
        <text x="22" y="55">TESIN-</text>
        <text x="22" y="95">TESTA</text>
      </g>
    </svg>
  </header>
  <main>
    <h1>Scopri il tuo percorso universitario ideale</h1>
    <form id="quizForm">
      <p>1. Qual è la tua materia preferita a scuola?</p>
      <label><input type="radio" name="q1" value="scientifico"> Scienze</label>
      <label><input type="radio" name="q1" value="umanistico"> Lettere</label>
      <label><input type="radio" name="q1" value="economico"> Economia</label>

      <p>2. Ti piace lavorare in gruppo o in autonomia?</p>
      <label><input type="radio" name="q2" value="gruppo"> In gruppo</label>
      <label><input type="radio" name="q2" value="autonomia"> In autonomia</label>

      <p>Inserisci la tua email per ricevere il risultato<br>
        <span class="note">(copia automatica a <strong>info@tesintesta.it</strong>)</span>
      </p>
      <input type="email" id="email" name="email" placeholder="tua@email.it" required>

      <button type="submit">Invia risultato via email</button>
    </form>
  </main>
  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = (document.getElementById('email').value || '').trim();
      if (!email) { alert('Inserisci una email valida.'); return; }
      // Demo risultato
      const result = "In base alle tue risposte, il corso ideale per te è: ...";
      const subject = encodeURIComponent('Risultati quiz orientamento universitario');
      const body = encodeURIComponent(result + '\n\nPer l’iscrizione puoi rivolgerti a TesinTesta: www.tesintesta.it');
      const cc = encodeURIComponent('info@tesintesta.it');
      const mailto = `mailto:${encodeURIComponent(email)}?subject=${subject}&body=${body}&cc=${cc}`;
      window.location.href = mailto;
    });
  </script>
</body>
</html>
